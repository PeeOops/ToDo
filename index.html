<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <!-- Current Day -->
        <h1>Thursday</h1>
        <!-- Current Date -->
        <h3>24th April 2025</h3>
        <!-- Form -->
        <form action="">
            <div class="add-note">
                <input type="text" placeholder="Add Note here">
                <button type="submit">Add</button>
            </div>
        </form>
        <!-- Tasks List -->
        <div class="tasks">
            <div class="task">
                <p>Run for 1 hour</p>
                <input type="checkbox">
            </div>
            <div class="task">
                <p>Walk with dog</p>
                <input type="checkbox">
            </div>
            <div class="task">
                <p>Finish programming course for laravel</p>
                <input type="checkbox">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
